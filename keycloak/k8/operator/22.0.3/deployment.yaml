apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: health-app-keycloak
  namespace: health-app
spec:
  instances: 1
  db:
    vendor: mysql
    host: mysql-headless-service
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: keycloak-tls-secret
  hostname:
    hostname: com.samhcoco.org

# Check if keycloak ready using the command below
#kubectl get keycloaks/health-app-keycloak -o go-template='{{range .status.conditions}}CONDITION: {{.type}}{{"\n"}}  STATUS: {{.status}}{{"\n"}}  MESSAGE: {{.message}}{{"\n"}}{{end}}'